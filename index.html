<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Excel Data Cleaner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== YOUR EXISTING CSS (UNCHANGED) ===== */
:root {
    --bg-main: #f8fafc;
    --bg-card: #ffffff;
    --text-main: #1f2937;
    --text-muted: #6b7280;
    --accent: #4f46e5;
    --border: #e5e7eb;
    --drop-bg: #eef2ff;
}

body.dark {
    --bg-main: #0f172a;
    --bg-card: #020617;
    --text-main: #e5e7eb;
    --text-muted: #9ca3af;
    --accent: #818cf8;
    --border: #1e293b;
    --drop-bg: #020617;
}

* {
    box-sizing: border-box;
    font-family: "Segoe UI", system-ui, sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    padding: 40px;
    display: flex;
    justify-content: center;
    color: var(--text-main);
    background: linear-gradient(135deg, #eef2ff, #fdf2f8, #ecfeff);
    background-size: 300% 300%;
    animation: gradientMove 12s ease infinite;
}

body.dark {
    background: linear-gradient(135deg, #020617, #0f172a, #020617);
    background-size: 300% 300%;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    width: 100%;
    max-width: 1100px;
}

.card {
    background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.95));
    backdrop-filter: blur(14px);
    padding: 45px;
    border-radius: 22px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.12);
}

/* ===== HEADER ===== */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.title-wrap {
    display: flex;
    align-items: center;
    gap: 12px;
}

.title {
    font-size: 26px;
    font-weight: 800;
}

.subtitle {
    font-size: 14px;
    color: var(--text-muted);
}

.toggle {
    cursor: pointer;
    padding: 8px 14px;
    border-radius: 999px;
    background: var(--drop-bg);
}

/* ===== MODE SWITCH ===== */
.mode-switch {
    display: flex;
    gap: 10px;
    margin-top: 25px;
}

.mode-switch button {
    flex: 1;
    padding: 12px;
    border-radius: 12px;
    border: 1px solid var(--border);
    background: transparent;
    cursor: pointer;
    font-weight: 700;
}

.mode-switch button.active {
    background: linear-gradient(135deg, #4f46e5, #6366f1);
    color: white;
}

/* ===== DROP ZONE ===== */
.drop-zone {
    margin-top: 25px;
    border: 2px dashed var(--accent);
    border-radius: 18px;
    padding: 45px;
    text-align: center;
    cursor: pointer;
}

.drop-zone.dragover {
    background: rgba(79,70,229,0.15);
}

.file-name {
    margin-top: 10px;
    font-weight: 600;
}

input[type=file] {
    display: none;
}

button.main-btn {
    width: 100%;
    margin-top: 25px;
    padding: 15px;
    font-size: 16px;
    font-weight: 700;
    border-radius: 14px;
    border: none;
    background: linear-gradient(135deg, #4f46e5, #6366f1);
    color: white;
    cursor: pointer;
}

.progress-wrap {
    display: none;
    margin-top: 18px;
}

.progress-bar {
    height: 10px;
    background: var(--border);
    border-radius: 999px;
    overflow: hidden;
}

.progress-bar span {
    display: block;
    height: 100%;
    width: 30%;
    background: linear-gradient(90deg, var(--accent), #22d3ee);
    animation: loading 1.2s infinite;
}

@keyframes loading {
    from { transform: translateX(-100%); }
    to { transform: translateX(400%); }
}
</style>
</head>

<body>
<div class="container">
<div class="card">

<div class="header">
    <div>
        <div class="title-wrap">
            <span class="title">Excel Data Cleaner</span>
        </div>
        <div class="subtitle">Clean Excel files or run macros safely</div>
    </div>
    <div class="toggle" id="themeToggle">ðŸŒ™ Dark</div>
</div>

<!-- MODE SWITCH -->
<div class="mode-switch">
    <button id="cleanMode" class="active">ðŸ§¹ Clean Excel</button>
    <button id="macroMode">âš™ Run Macro</button>
</div>

<!-- CLEAN MODE -->
<div id="cleanSection">
    <div class="drop-zone" id="cleanDrop">ðŸ“‚ Upload Excel File</div>
    <input type="file" id="cleanFile" accept=".xlsx,.csv">
    <div class="file-name" id="cleanName"></div>
    <button class="main-btn" id="cleanBtn">Clean & Preview</button>
</div>

<!-- MACRO MODE -->
<div id="macroSection" style="display:none;">
    <div class="drop-zone" id="excelDrop">ðŸ“„ Upload Excel File</div>
    <input type="file" id="macroExcel" accept=".xlsx">
    <div class="file-name" id="macroExcelName"></div>

    <div class="drop-zone" id="basDrop">ðŸ§© Upload .BAS Macro File</div>
    <input type="file" id="macroBas" accept=".bas">
    <div class="file-name" id="macroBasName"></div>

    <button class="main-btn" id="runMacroBtn">â–¶ Run Macro</button>
</div>

<div class="progress-wrap" id="progress">
    <div class="progress-bar"><span></span></div>
</div>

</div>
</div>

<script>
/* ===== THEME ===== */
const toggle = document.getElementById("themeToggle");
if (localStorage.theme === "dark") document.body.classList.add("dark");
toggle.onclick = () => {
    document.body.classList.toggle("dark");
    localStorage.theme = document.body.classList.contains("dark") ? "dark" : "light";
};

/* ===== MODE SWITCH ===== */
const cleanMode = document.getElementById("cleanMode");
const macroMode = document.getElementById("macroMode");
const cleanSection = document.getElementById("cleanSection");
const macroSection = document.getElementById("macroSection");

cleanMode.onclick = () => {
    cleanMode.classList.add("active");
    macroMode.classList.remove("active");
    cleanSection.style.display = "block";
    macroSection.style.display = "none";
};

macroMode.onclick = () => {
    macroMode.classList.add("active");
    cleanMode.classList.remove("active");
    cleanSection.style.display = "none";
    macroSection.style.display = "block";
};

/* ===== DRAG & DROP HELPER ===== */
function setupDrop(zone, input, label) {
    zone.onclick = () => input.click();
    zone.ondragover = e => { e.preventDefault(); zone.classList.add("dragover"); };
    zone.ondragleave = () => zone.classList.remove("dragover");
    zone.ondrop = e => {
        e.preventDefault();
        zone.classList.remove("dragover");
        input.files = e.dataTransfer.files;
        label.textContent = input.files[0]?.name || "";
    };
    input.onchange = () => label.textContent = input.files[0]?.name || "";
}

setupDrop(cleanDrop, cleanFile, cleanName);
setupDrop(excelDrop, macroExcel, macroExcelName);
setupDrop(basDrop, macroBas, macroBasName);
</script>
</body>
</html>
