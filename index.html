<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Excel Data Cleaner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --bg-main: #f8fafc;
    --bg-card: #ffffff;
    --text-main: #1f2937;
    --text-muted: #6b7280;
    --accent: #4f46e5;
    --border: #e5e7eb;
    --drop-bg: #eef2ff;
}

body.dark {
    --bg-main: #0f172a;
    --bg-card: #020617;
    --text-main: #e5e7eb;
    --text-muted: #9ca3af;
    --accent: #818cf8;
    --border: #1e293b;
    --drop-bg: #020617;
}

* {
    box-sizing: border-box;
    font-family: "Segoe UI", system-ui, sans-serif;
}

/* Animated background */
body {
    margin: 0;
    min-height: 100vh;
    padding: 40px;
    display: flex;
    justify-content: center;
    color: var(--text-main);
    background: linear-gradient(135deg, #eef2ff, #fdf2f8, #ecfeff);
    background-size: 300% 300%;
    animation: gradientMove 12s ease infinite;
}

body.dark {
    background: linear-gradient(135deg, #020617, #0f172a, #020617);
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container { width: 100%; max-width: 1100px; }

.card {
    background: rgba(255,255,255,0.92);
    backdrop-filter: blur(14px);
    padding: 45px;
    border-radius: 22px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.12);
}

body.dark .card {
    background: rgba(2,6,23,0.92);
}

/* Header */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.title-wrap {
    display: flex;
    align-items: center;
    gap: 12px;
}

.logo {
    width: 28px;
    height: 28px;
    stroke: var(--accent);
    stroke-width: 1.8;
    fill: rgba(79,70,229,0.08);
}

.title { font-size: 26px; font-weight: 800; }
.subtitle { font-size: 14px; color: var(--text-muted); }

.toggle {
    cursor: pointer;
    padding: 8px 14px;
    border-radius: 999px;
    background: var(--drop-bg);
}

/* Upload */
.drop-zone {
    margin-top: 30px;
    border: 2px dashed var(--accent);
    border-radius: 18px;
    padding: 45px;
    text-align: center;
    cursor: pointer;
}

input[type=file] { display: none; }

.options {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
    margin-top: 25px;
}

button {
    width: 100%;
    margin-top: 20px;
    padding: 15px;
    font-size: 16px;
    font-weight: 700;
    border-radius: 14px;
    border: none;
    background: linear-gradient(135deg, #4f46e5, #6366f1);
    color: white;
    cursor: pointer;
}

button.secondary {
    background: linear-gradient(135deg, #16a34a, #22c55e);
}

/* Advanced */
.advanced-toggle {
    margin-top: 25px;
    cursor: pointer;
    font-weight: 700;
    color: var(--accent);
}

.advanced-box {
    display: none;
    margin-top: 15px;
    padding: 20px;
    border: 1px dashed var(--border);
    border-radius: 14px;
}

.hint {
    font-size: 13px;
    color: var(--text-muted);
}

/* Preview */
.table-wrap {
    margin-top: 10px;
    overflow-x: auto;
    border: 1px solid var(--border);
    border-radius: 12px;
}

table {
    border-collapse: collapse;
    min-width: 900px;
    font-size: 12px;
}

th, td {
    padding: 6px 8px;
    border: 1px solid var(--border);
    white-space: nowrap;
}

.download-btn {
    display: inline-block;
    margin-top: 18px;
    padding: 12px 16px;
    background: #16a34a;
    color: white;
    border-radius: 10px;
    font-weight: 700;
    text-decoration: none;
}
</style>
</head>

<body>
<div class="container">
<div class="card">

<div class="header">
    <div>
        <div class="title-wrap">
            <svg class="logo" viewBox="0 0 24 24">
                <rect x="3" y="3" width="18" height="18" rx="3"/>
                <path d="M8 3v18M16 3v18M3 9h18M3 15h18"/>
            </svg>
            <span class="title">Excel Data Cleaner</span>
        </div>
        <div class="subtitle">Clean CSV & Excel files instantly</div>
    </div>
    <div class="toggle" id="themeToggle">ðŸŒ™ Dark</div>
</div>

<form id="cleanForm">
    <div class="drop-zone" id="dropZone">ðŸ“‚ Click to upload Excel</div>
    <input type="file" id="fileInput" required>

    <div class="options">
        <label><input type="checkbox" name="trim_spaces"> Trim spaces</label>
        <label><input type="checkbox" name="remove_duplicates"> Remove duplicates</label>
        <label><input type="checkbox" name="remove_blank_rows"> Remove blank rows</label>
    </div>

    <button>Clean & Preview</button>

    <div class="advanced-toggle" id="advToggle">âš™ Advanced / Macro options</div>

    <div class="advanced-box" id="advancedBox">
        <input type="file" id="macroFile" accept=".bas">
        <p class="hint">Optional â€¢ Runs only on your local machine</p>
        <button type="button" class="secondary" id="runMacroBtn">
            Clean & Run Macro
        </button>
    </div>
</form>

<div id="previewSection" style="display:none;">
    <h4>Preview</h4>
    <div class="table-wrap" id="previewBefore"></div>
    <a id="downloadLink" class="download-btn" target="_blank">â¬‡ Download</a>
</div>

</div>
</div>

<script>
const API_BASE = "https://data-cleaner-backend.onrender.com";
const MACRO_API = "http://localhost:9000/run-macro";

/* Toggle advanced */
advToggle.onclick = () => {
    advancedBox.style.display =
        advancedBox.style.display === "block" ? "none" : "block";
};

/* Dark mode */
themeToggle.onclick = () => {
    document.body.classList.toggle("dark");
};

/* Macro run */
runMacroBtn.onclick = async () => {
    if (!fileInput.files[0] || !macroFile.files[0]) {
        alert("Excel + Macro file required");
        return;
    }

    const fd = new FormData();
    fd.append("excel", fileInput.files[0]);
    fd.append("macro", macroFile.files[0]);

    try {
        const res = await fetch(MACRO_API, { method: "POST", body: fd });
        const data = await res.json();
        window.location.href = data.download_url;
    } catch {
        alert("Macro engine not running (local only)");
    }
};
</script>
</body>
</html>
