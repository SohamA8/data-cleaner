<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Excel Data Cleaner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --bg-main: #f8fafc;
    --bg-card: #ffffff;
    --text-main: #1f2937;
    --text-muted: #6b7280;
    --accent: #4f46e5;
    --border: #e5e7eb;
    --drop-bg: #eef2ff;
}

body.dark {
    --bg-main: #0f172a;
    --bg-card: #020617;
    --text-main: #e5e7eb;
    --text-muted: #9ca3af;
    --accent: #818cf8;
    --border: #1e293b;
    --drop-bg: #020617;
}

* {
    box-sizing: border-box;
    font-family: "Segoe UI", system-ui, sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    padding: 40px;
    display: flex;
    justify-content: center;
    color: var(--text-main);
    background: linear-gradient(135deg, #eef2ff, #fdf2f8, #ecfeff);
    background-size: 300% 300%;
    animation: gradientMove 12s ease infinite;
}

body.dark {
    background: linear-gradient(135deg, #020617, #0f172a, #020617);
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container { max-width: 1100px; width: 100%; }

.card {
    background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.97));
    backdrop-filter: blur(14px);
    padding: 45px;
    border-radius: 22px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.12);
}

body.dark .card {
    background: linear-gradient(180deg, rgba(2,6,23,0.9), rgba(2,6,23,0.97));
}

/* HEADER */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.title {
    font-size: 26px;
    font-weight: 800;
}

.subtitle {
    font-size: 14px;
    color: var(--text-muted);
}

.toggle {
    cursor: pointer;
    padding: 8px 14px;
    border-radius: 999px;
    background: var(--drop-bg);
}

/* MODE SWITCH */
.mode-switch {
    display: flex;
    gap: 10px;
    margin-top: 25px;
}

.mode-switch button {
    flex: 1;
    padding: 12px;
    border-radius: 12px;
    border: 1px solid var(--border);
    background: transparent;
    color: var(--text-main);
    cursor: pointer;
    font-weight: 700;
}

.mode-switch button.active {
    background: linear-gradient(135deg, #4f46e5, #6366f1);
    color: white;
}

/* DROP ZONE */
.drop-zone {
    margin-top: 25px;
    border: 2px dashed var(--accent);
    border-radius: 18px;
    padding: 45px;
    text-align: center;
    cursor: pointer;
    transition: 0.2s;
}

.drop-zone.dragover {
    background: rgba(79,70,229,0.15);
}

.file-name {
    margin-top: 10px;
    font-weight: 600;
}

input[type=file] { display: none; }

button.main-btn {
    width: 100%;
    margin-top: 25px;
    padding: 15px;
    font-size: 16px;
    font-weight: 700;
    border-radius: 14px;
    border: none;
    background: linear-gradient(135deg, #4f46e5, #6366f1);
    color: white;
    cursor: pointer;
}

/* PROGRESS */
.progress-wrap {
    display: none;
    margin-top: 18px;
}

.progress-bar {
    height: 10px;
    background: var(--border);
    border-radius: 999px;
    overflow: hidden;
}

.progress-bar span {
    display: block;
    height: 100%;
    width: 30%;
    background: linear-gradient(90deg, var(--accent), #22d3ee);
    animation: loading 1.2s infinite;
}

@keyframes loading {
    from { transform: translateX(-100%); }
    to { transform: translateX(400%); }
}
</style>
</head>

<body>
<div class="container">
<div class="card">

<div class="header">
    <div>
        <div class="title">Excel Data Cleaner</div>
        <div class="subtitle">Clean files or run macros safely</div>
    </div>
    <div class="toggle" id="themeToggle">ðŸŒ™ Dark</div>
</div>

<div class="mode-switch">
    <button id="cleanTab" class="active">ðŸ§¹ Clean Excel</button>
    <button id="macroTab">âš™ Run Macro</button>
</div>

<!-- CLEAN -->
<div id="cleanSection">
    <div class="drop-zone" id="cleanDrop">
        ðŸ“‚ Upload Excel / CSV
        <div class="file-name" id="cleanName"></div>
    </div>
    <input type="file" id="cleanFile" accept=".csv,.xls,.xlsx">
    <button class="main-btn" id="cleanBtn">Clean & Preview</button>
</div>

<!-- MACRO -->
<div id="macroSection" style="display:none;">
    <div class="drop-zone" id="excelDrop">
        ðŸ“„ Upload Excel File
        <div class="file-name" id="excelName"></div>
    </div>
    <input type="file" id="macroExcel" accept=".csv,.xls,.xlsx">

    <div class="drop-zone" id="basDrop">
        ðŸ§© Upload Macro (.bas)
        <div class="file-name" id="basName"></div>
    </div>
    <input type="file" id="macroBas" accept=".bas">

    <button class="main-btn" id="runMacroBtn">Run Macro</button>
</div>

<div class="progress-wrap" id="progress">
    <div class="progress-bar"><span></span></div>
</div>

</div>
</div>

<script>
const CLEAN_API = "https://data-cleaner-backend.onrender.com/clean";
const MACRO_API = "https://macro-engine-backend.onrender.com/run-macro";

/* THEME */
const toggle = document.getElementById("themeToggle");
if (localStorage.theme === "dark") {
    document.body.classList.add("dark");
    toggle.textContent = "â˜€ Light";
}
toggle.onclick = () => {
    document.body.classList.toggle("dark");
    const dark = document.body.classList.contains("dark");
    toggle.textContent = dark ? "â˜€ Light" : "ðŸŒ™ Dark";
    localStorage.theme = dark ? "dark" : "light";
};

/* TABS */
cleanTab.onclick = () => {
    cleanTab.classList.add("active");
    macroTab.classList.remove("active");
    cleanSection.style.display = "block";
    macroSection.style.display = "none";
};
macroTab.onclick = () => {
    macroTab.classList.add("active");
    cleanTab.classList.remove("active");
    cleanSection.style.display = "none";
    macroSection.style.display = "block";
};

/* DROP SETUP */
function setupDrop(zone, input, label) {
    zone.onclick = () => input.click();
    zone.ondragover = e => { e.preventDefault(); zone.classList.add("dragover"); };
    zone.ondragleave = () => zone.classList.remove("dragover");
    zone.ondrop = e => {
        e.preventDefault();
        zone.classList.remove("dragover");
        input.files = e.dataTransfer.files;
        label.textContent = input.files[0]?.name || "";
    };
    input.onchange = () => label.textContent = input.files[0]?.name || "";
}

setupDrop(cleanDrop, cleanFile, cleanName);
setupDrop(excelDrop, macroExcel, excelName);
setupDrop(basDrop, macroBas, basName);

/* CLEAN */
cleanBtn.onclick = async () => {
    if (!cleanFile.files.length) return alert("Upload a file");
    progress.style.display = "block";
    const fd = new FormData();
    fd.append("file", cleanFile.files[0]);
    await fetch(CLEAN_API, { method: "POST", body: fd });
    progress.style.display = "none";
    alert("Clean successful (preview wired already)");
};

/* MACRO */
runMacroBtn.onclick = async () => {
    if (!macroExcel.files.length || !macroBas.files.length)
        return alert("Upload Excel and .bas file");

    progress.style.display = "block";
    const fd = new FormData();
    fd.append("excel", macroExcel.files[0]);
    fd.append("macro", macroBas.files[0]);

    const res = await fetch(MACRO_API, { method: "POST", body: fd });
    const data = await res.json();

    progress.style.display = "none";
    window.location.href = data.download_url;
};
</script>
</body>
</html>
