<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Excel Data Cleaner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #f7f2f5;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --primary: #4f46e5;
      --border: #d1d5db;
    }

    body.dark {
      --bg: #0f172a;
      --card: #020617;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --border: #334155;
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: system-ui, sans-serif;
      color: var(--text);
      transition: background 0.3s ease;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 0;
    }

    .toggle {
      border: none;
      padding: 8px 14px;
      border-radius: 20px;
      background: #eef2ff;
      cursor: pointer;
      font-weight: 600;
    }

    .drop-zone {
      margin-top: 25px;
      border: 2px dashed var(--primary);
      padding: 40px;
      border-radius: 14px;
      text-align: center;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .drop-zone.dragover {
      background: rgba(79,70,229,0.1);
      transform: scale(1.02);
    }

    .filename {
      margin-top: 10px;
      color: var(--muted);
      font-size: 14px;
    }

    .options {
      display: flex;
      gap: 20px;
      margin-top: 25px;
    }

    .options label {
      display: flex;
      gap: 8px;
      cursor: pointer;
    }

    button.primary {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 700;
      background: linear-gradient(135deg,#4f46e5,#6366f1);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .progress {
      height: 6px;
      background: #e5e7eb;
      border-radius: 10px;
      margin-top: 15px;
      overflow: hidden;
      display: none;
    }

    .progress div {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg,#22d3ee,#4f46e5);
      animation: loading 1.2s infinite;
    }

    @keyframes loading {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }

    .preview {
      display: none;
      margin-top: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid var(--border);
      padding: 8px;
      font-size: 13px;
    }

    th {
      background: rgba(79,70,229,0.1);
    }

    a.download {
      display: inline-block;
      margin-top: 20px;
      font-weight: 700;
      color: var(--primary);
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>üìä Excel Data Cleaner</h1>
      <button class="toggle" id="themeToggle">üåô Dark</button>
    </header>

    <form id="cleanForm">
      <div class="drop-zone" id="dropZone">
        üìÅ Click or drag Excel file here
        <div class="filename" id="fileName"></div>
      </div>

      <input type="file" id="fileInput" accept=".xlsx,.xls" hidden />

      <div class="options">
        <label><input type="checkbox" name="trim_spaces" checked /> Trim spaces</label>
        <label><input type="checkbox" name="remove_duplicates" checked /> Remove duplicates</label>
        <label><input type="checkbox" name="remove_blank_rows" checked /> Remove blank rows</label>
      </div>

      <button class="primary" id="submitBtn">Clean & Preview</button>

      <div class="progress" id="progress">
        <div></div>
      </div>
    </form>

    <div class="preview" id="previewSection">
      <h3>Before</h3>
      <div id="previewBefore"></div>

      <h3>After</h3>
      <div id="previewAfter"></div>

      <a class="download" id="downloadLink" target="_blank">‚¨á Download Cleaned File</a>
    </div>
  </div>

<script>
const API = "https://data-cleaner-backend.onrender.com";

const dropZone = document.getElementById("dropZone");
const fileInput = document.getElementById("fileInput");
const fileName = document.getElementById("fileName");
const form = document.getElementById("cleanForm");
const progress = document.getElementById("progress");
const preview = document.getElementById("previewSection");
const before = document.getElementById("previewBefore");
const after = document.getElementById("previewAfter");
const download = document.getElementById("downloadLink");

/* FILE HANDLING */
dropZone.onclick = () => fileInput.click();

fileInput.onchange = () => {
  if (fileInput.files.length) {
    fileName.textContent = fileInput.files[0].name;
  }
};

dropZone.ondragover = e => {
  e.preventDefault();
  dropZone.classList.add("dragover");
};

dropZone.ondragleave = () => dropZone.classList.remove("dragover");

dropZone.ondrop = e => {
  e.preventDefault();
  dropZone.classList.remove("dragover");
  fileInput.files = e.dataTransfer.files;
  fileName.textContent = fileInput.files[0].name;
};

/* SUBMIT */
form.onsubmit = async e => {
  e.preventDefault();

  if (!fileInput.files.length) {
    alert("Please upload an Excel file");
    return;
  }

  progress.style.display = "block";
  preview.style.display = "none";

  const fd = new FormData();
  fd.append("file", fileInput.files[0]);
  document.querySelectorAll("input[type=checkbox]").forEach(cb => {
    if (cb.checked) fd.append(cb.name, "true");
  });

  try {
    const res = await fetch(API + "/clean", { method: "POST", body: fd });
    const data = await res.json();

    before.innerHTML = render(data.preview_before);
    after.innerHTML = render(data.preview_after);
    download.href = API + data.download_url;
    preview.style.display = "block";
  } catch {
    alert("Backend error");
  } finally {
    progress.style.display = "none";
  }
};

/* TABLE */
function render(rows) {
  let html = "<table><tr>";
  Object.keys(rows[0]).forEach(h => html += `<th>${h}</th>`);
  html += "</tr>";
  rows.forEach(r => {
    html += "<tr>";
    Object.values(r).forEach(v => html += `<td>${v ?? ""}</td>`);
    html += "</tr>";
  });
  return html + "</table>";
}

/* DARK MODE */
const toggle = document.getElementById("themeToggle");
if (localStorage.theme === "dark") document.body.classList.add("dark");

toggle.onclick = () => {
  document.body.classList.toggle("dark");
  localStorage.theme = document.body.classList.contains("dark") ? "dark" : "light";
};
</script>
</body>
</html>
