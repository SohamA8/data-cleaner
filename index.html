<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Excel Data Cleaner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --bg-main: #f8fafc;
    --bg-card: #ffffff;
    --text-main: #1f2937;
    --text-muted: #6b7280;
    --accent: #4f46e5;
    --border: #e5e7eb;
    --drop-bg: #eef2ff;
}

body.dark {
    --bg-main: #0f172a;
    --bg-card: #020617;
    --text-main: #e5e7eb;
    --text-muted: #9ca3af;
    --accent: #818cf8;
    --border: #1e293b;
    --drop-bg: #020617;
}

* {
    box-sizing: border-box;
    font-family: "Segoe UI", system-ui, sans-serif;
}

/* Animated background */
body {
    margin: 0;
    min-height: 100vh;
    padding: 40px;
    display: flex;
    justify-content: center;
    color: var(--text-main);
    background: linear-gradient(135deg, #eef2ff, #fdf2f8, #ecfeff);
    background-size: 300% 300%;
    animation: gradientMove 12s ease infinite;
}

body.dark {
    background: linear-gradient(135deg, #020617, #0f172a, #020617);
    background-size: 300% 300%;
    animation: gradientMove 14s ease infinite;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    width: 100%;
    max-width: 1100px;
}

.card {
    background: linear-gradient(
        180deg,
        rgba(255,255,255,0.85),
        rgba(255,255,255,0.95)
    );
    backdrop-filter: blur(14px);
    padding: 45px;
    border-radius: 22px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.12);
}

/* Header */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.title-wrap {
    display: flex;
    align-items: center;
    gap: 12px;
}

.logo {
    width: 28px;
    height: 28px;
    stroke: var(--accent);
    stroke-width: 1.8;
    fill: rgba(79,70,229,0.08);
}

.title {
    font-size: 26px;
    font-weight: 800;
}

.subtitle {
    font-size: 14px;
    color: var(--text-muted);
}

.toggle {
    cursor: pointer;
    padding: 8px 14px;
    border-radius: 999px;
    background: var(--drop-bg);
}

/* MODE SWITCH */
.mode-switch {
    display: flex;
    gap: 10px;
    margin-top: 25px;
}

.mode-switch button {
    flex: 1;
    padding: 10px;
    border-radius: 12px;
    border: 1px solid var(--border);
    background: transparent;
    font-weight: 600;
    cursor: pointer;
}

.mode-switch button.active {
    background: var(--accent);
    color: white;
}

/* Upload */
.drop-zone {
    margin-top: 25px;
    border: 2px dashed var(--accent);
    border-radius: 18px;
    padding: 45px;
    text-align: center;
    cursor: pointer;
}

.file-name {
    margin-top: 10px;
    font-weight: 600;
}

input[type=file] {
    display: none;
}

.options {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
    margin-top: 25px;
}

button.submit {
    width: 100%;
    margin-top: 30px;
    padding: 15px;
    font-size: 16px;
    font-weight: 700;
    border-radius: 14px;
    border: none;
    background: linear-gradient(135deg, #4f46e5, #6366f1);
    color: white;
    cursor: pointer;
}

.progress-wrap {
    display: none;
    margin-top: 18px;
}

.progress-bar {
    height: 10px;
    background: var(--border);
    border-radius: 999px;
    overflow: hidden;
}

.progress-bar span {
    display: block;
    height: 100%;
    width: 30%;
    background: linear-gradient(90deg, var(--accent), #22d3ee);
    animation: loading 1.2s infinite;
}

@keyframes loading {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(400%); }
}
</style>
</head>

<body>
<div class="container">
<div class="card">

<div class="header">
    <div>
        <div class="title-wrap">
            <svg class="logo" viewBox="0 0 24 24" fill="none">
                <rect x="3" y="3" width="18" height="18" rx="3"></rect>
                <path d="M8 3v18M16 3v18M3 9h18M3 15h18"></path>
            </svg>
            <span class="title">Excel Data Cleaner</span>
        </div>
        <div class="subtitle">Clean Excel files or run macros safely</div>
    </div>
    <div class="toggle" id="themeToggle">ðŸŒ™ Dark</div>
</div>

<!-- MODE -->
<div class="mode-switch">
    <button id="modeClean" class="active">ðŸ§¹ Clean Excel</button>
    <button id="modeMacro">âš™ Run Macro</button>
</div>

<form id="toolForm">
    <div class="drop-zone" id="dropZone">
        ðŸ“‚ Click to upload Excel file
        <div class="file-name" id="fileName"></div>
    </div>

    <input type="file" id="excelFile" required>

    <!-- Macro file -->
    <input type="file" id="macroFile" accept=".bas" style="display:none;">

    <div class="options" id="cleanOptions">
        <label><input type="checkbox" name="trim_spaces"> Trim spaces</label>
        <label><input type="checkbox" name="remove_duplicates"> Remove duplicates</label>
        <label><input type="checkbox" name="remove_blank_rows"> Remove blank rows</label>
    </div>

    <button class="submit" id="submitBtn">Clean & Preview</button>

    <div class="progress-wrap" id="progress">
        <div class="progress-bar"><span></span></div>
    </div>
</form>

</div>
</div>

<script>
const CLEAN_API = "https://data-cleaner-backend.onrender.com";
const MACRO_API = "http://localhost:9000";

let mode = "clean";

const modeClean = document.getElementById("modeClean");
const modeMacro = document.getElementById("modeMacro");
const excelFile = document.getElementById("excelFile");
const macroFile = document.getElementById("macroFile");
const dropZone = document.getElementById("dropZone");
const submitBtn = document.getElementById("submitBtn");
const progress = document.getElementById("progress");

modeClean.onclick = () => switchMode("clean");
modeMacro.onclick = () => switchMode("macro");

function switchMode(m) {
    mode = m;
    modeClean.classList.toggle("active", m === "clean");
    modeMacro.classList.toggle("active", m === "macro");
    document.getElementById("cleanOptions").style.display = m === "clean" ? "grid" : "none";
    macroFile.style.display = m === "macro" ? "block" : "none";
    submitBtn.textContent = m === "clean" ? "Clean & Preview" : "Run Macro & Download";
}

dropZone.onclick = () => excelFile.click();

document.getElementById("toolForm").onsubmit = async e => {
    e.preventDefault();
    progress.style.display = "block";

    const fd = new FormData();
    fd.append("excel", excelFile.files[0]);

    if (mode === "macro") {
        fd.append("macro", macroFile.files[0]);
        await fetch(`${MACRO_API}/run-macro`, { method: "POST", body: fd });
        alert("Macro executed successfully!");
    } else {
        fd.append("file", excelFile.files[0]);
        await fetch(`${CLEAN_API}/clean`, { method: "POST", body: fd });
        alert("Clean completed!");
    }

    progress.style.display = "none";
};
</script>
</body>
</html>
