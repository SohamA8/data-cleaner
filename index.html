<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Excel Data Cleaner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ---------- THEME VARIABLES ---------- */
:root {
  --bg-light: linear-gradient(135deg, #e0f2ff, #fdfcff);
  --bg-dark: linear-gradient(135deg, #0f172a, #020617);
  --card-light: rgba(255,255,255,0.85);
  --card-dark: rgba(15,23,42,0.85);
  --text-light: #0f172a;
  --text-dark: #e5e7eb;
  --accent: #38bdf8;
}

/* ---------- BASE ---------- */
body {
  margin: 0;
  font-family: "Inter", system-ui, sans-serif;
  background: var(--bg-light);
  color: var(--text-light);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: 0.5s ease;
}

body.dark {
  background: var(--bg-dark);
  color: var(--text-dark);
}

.container {
  width: 95%;
  max-width: 1200px;
  background: var(--card-light);
  border-radius: 20px;
  padding: 30px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.15);
  transition: 0.5s ease;
}

body.dark .container {
  background: var(--card-dark);
}

/* ---------- HEADER ---------- */
.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.title {
  display: flex;
  align-items: center;
  gap: 12px;
  font-size: 26px;
  font-weight: 700;
}

/* ---------- BULB ---------- */
.bulb-wrapper {
  position: relative;
  width: 60px;
  height: 90px;
  cursor: pointer;
}

.bulb {
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at 50% 35%, #fff 0%, #ffe066 45%, #facc15 65%, #ca8a04 100%);
  border-radius: 50% 50% 45% 45%;
  box-shadow: 0 0 30px rgba(250,204,21,0.8);
  transition: 0.4s ease;
}

.bulb::after {
  content: "";
  position: absolute;
  bottom: -18px;
  left: 50%;
  transform: translateX(-50%);
  width: 28px;
  height: 18px;
  background: #555;
  border-radius: 4px;
}

/* Broken bulb */
.bulb.broken {
  background: radial-gradient(circle at 50% 35%, #aaa, #444);
  box-shadow: none;
  animation: shake 0.4s linear;
}

@keyframes shake {
  0%,100% { transform: rotate(0deg); }
  25% { transform: rotate(4deg); }
  50% { transform: rotate(-4deg); }
  75% { transform: rotate(2deg); }
}

/* Repair ring */
.repair-ring {
  position: absolute;
  inset: -8px;
  border-radius: 50%;
  border: 4px solid transparent;
  border-top: 4px solid var(--accent);
  opacity: 0;
}

.repairing .repair-ring {
  opacity: 1;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* ---------- FORM ---------- */
.controls {
  margin-top: 25px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 15px;
}

input[type="file"] {
  grid-column: span 2;
}

button {
  grid-column: span 2;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg, #38bdf8, #0ea5e9);
  color: white;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

/* ---------- PREVIEW ---------- */
.preview {
  margin-top: 25px;
}

.table-wrapper {
  max-height: 300px;
  overflow: auto;
  border-radius: 12px;
}

table {
  width: 100%;
  border-collapse: collapse;
  font-size: 14px;
}

th, td {
  padding: 8px 10px;
  border-bottom: 1px solid #ddd;
  white-space: nowrap;
}

body.dark th, body.dark td {
  border-color: #334155;
}
</style>
</head>

<body>

<div class="container">
  <div class="header">
    <div class="title">ðŸ“Š Excel Data Cleaner</div>

    <div class="bulb-wrapper" id="bulb">
      <div class="repair-ring"></div>
      <div class="bulb"></div>
    </div>
  </div>

  <form id="cleanForm" class="controls">
    <input type="file" id="file" required />
    <label><input type="checkbox" id="trim"> Trim spaces</label>
    <label><input type="checkbox" id="dup"> Remove duplicates</label>
    <label><input type="checkbox" id="blank"> Remove blank rows</label>
    <button type="submit">Clean & Preview</button>
  </form>

  <div class="preview">
    <h3>Preview (After)</h3>
    <div class="table-wrapper">
      <table id="table"></table>
    </div>
  </div>
</div>

<script>
const API_URL = "https://YOUR-RENDER-URL.onrender.com/clean";

const bulb = document.getElementById("bulb");
const bulbInner = bulb.querySelector(".bulb");
let holdTimer;

/* CLICK = BREAK BULB */
bulb.addEventListener("click", () => {
  if (document.body.classList.contains("dark")) return;
  bulbInner.classList.add("broken");
  document.body.classList.add("dark");
});

/* HOLD = REPAIR BULB */
bulb.addEventListener("mousedown", startRepair);
bulb.addEventListener("touchstart", startRepair);

function startRepair() {
  if (!document.body.classList.contains("dark")) return;
  bulb.classList.add("repairing");

  holdTimer = setTimeout(() => {
    bulb.classList.remove("repairing");
    bulbInner.classList.remove("broken");
    document.body.classList.remove("dark");
  }, 3000);
}

["mouseup","mouseleave","touchend"].forEach(evt => {
  bulb.addEventListener(evt, () => {
    clearTimeout(holdTimer);
    bulb.classList.remove("repairing");
  });
});

/* ---------- FORM SUBMIT ---------- */
document.getElementById("cleanForm").addEventListener("submit", async e => {
  e.preventDefault();

  const formData = new FormData();
  formData.append("file", file.files[0]);
  formData.append("trim_spaces", trim.checked);
  formData.append("remove_duplicates", dup.checked);
  formData.append("remove_blank_rows", blank.checked);

  const res = await fetch(API_URL, { method: "POST", body: formData });
  const data = await res.json();

  const table = document.getElementById("table");
  table.innerHTML = "";

  if (!data.preview_after.length) return;

  table.innerHTML += "<tr>" + Object.keys(data.preview_after[0]).map(h => `<th>${h}</th>`).join("") + "</tr>";

  data.preview_after.forEach(row => {
    table.innerHTML += "<tr>" + Object.values(row).map(v => `<td>${v}</td>`).join("") + "</tr>";
  });
});
</script>

</body>
</html>
