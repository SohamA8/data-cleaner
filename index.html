<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Excel Data Cleaner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== YOUR ORIGINAL CSS (UNCHANGED) ===== */
:root {
    --bg-main: #f8fafc;
    --bg-card: #ffffff;
    --text-main: #1f2937;
    --text-muted: #6b7280;
    --accent: #4f46e5;
    --border: #e5e7eb;
    --drop-bg: #eef2ff;
}
body.dark {
    --bg-main: #0f172a;
    --bg-card: #020617;
    --text-main: #e5e7eb;
    --text-muted: #9ca3af;
    --accent: #818cf8;
    --border: #1e293b;
    --drop-bg: #020617;
}
* { box-sizing: border-box; font-family: "Segoe UI", system-ui, sans-serif; }
body {
    margin: 0;
    min-height: 100vh;
    padding: 40px;
    display: flex;
    justify-content: center;
    color: var(--text-main);
    background: linear-gradient(135deg, #eef2ff, #fdf2f8, #ecfeff);
    background-size: 300% 300%;
    animation: gradientMove 12s ease infinite;
}
body.dark {
    background: linear-gradient(135deg, #020617, #0f172a, #020617);
}
@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
.container { width: 100%; max-width: 1100px; }
.card {
    background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.95));
    backdrop-filter: blur(14px);
    padding: 45px;
    border-radius: 22px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.12);
}
.header { display: flex; justify-content: space-between; align-items: center; }
.title { font-size: 26px; font-weight: 800; }
.subtitle { font-size: 14px; color: var(--text-muted); }
.toggle { cursor: pointer; padding: 8px 14px; border-radius: 999px; background: var(--drop-bg); }
.drop-zone {
    margin-top: 30px;
    border: 2px dashed var(--accent);
    border-radius: 18px;
    padding: 45px;
    text-align: center;
    cursor: pointer;
}
.file-name { margin-top: 10px; font-weight: 600; }
input[type=file] { display: none; }
.options { display: grid; grid-template-columns: repeat(3,1fr); gap: 15px; margin-top: 25px; }
button {
    width: 100%;
    margin-top: 30px;
    padding: 15px;
    font-size: 16px;
    font-weight: 700;
    border-radius: 14px;
    border: none;
    background: linear-gradient(135deg, #4f46e5, #6366f1);
    color: white;
    cursor: pointer;
}
button:disabled { opacity: 0.6; }
.download-btn {
    display: inline-block;
    margin-top: 18px;
    padding: 12px 16px;
    background: #16a34a;
    color: white;
    border-radius: 10px;
    font-weight: 700;
    text-decoration: none;
}
</style>
</head>

<body>
<div class="container">
<div class="card">

<!-- ===== HEADER ===== -->
<div class="header">
    <div>
        <div class="title">Excel Utility Tool</div>
        <div class="subtitle">Data Cleaning & Macro Execution</div>
    </div>
    <div class="toggle" id="themeToggle">ðŸŒ™ Dark</div>
</div>

<!-- ===== TOGGLE BUTTONS (ADDED) ===== -->
<div style="margin-top:25px; display:flex; gap:12px;">
    <button type="button" id="showCleanerBtn">ðŸ§¹ Data Cleaner</button>
    <button type="button" id="showMacroBtn" style="background:#64748b;">ðŸ§© Macro Runner</button>
</div>

<!-- ===== CLEANER (UNCHANGED) ===== -->
<div id="cleanerSection">
<form id="cleanForm">
    <div class="drop-zone" id="dropZone">
        ðŸ“‚ Drag & drop your file here<br><strong>or click to browse</strong>
        <div class="file-name" id="fileName"></div>
    </div>
    <input type="file" id="fileInput" required>
    <div class="options">
        <label><input type="checkbox" name="trim_spaces"> Trim spaces</label>
        <label><input type="checkbox" name="remove_duplicates"> Remove duplicates</label>
        <label><input type="checkbox" name="remove_blank_rows"> Remove blank rows</label>
    </div>
    <button id="submitBtn">Clean & Preview</button>
</form>
</div>

<!-- ===== MACRO RUNNER (ADDED) ===== -->
<div id="macroSection" style="display:none; margin-top:35px;">
    <h3>ðŸ§© Excel Macro Runner</h3>

    <div class="options" style="grid-template-columns:repeat(2,1fr);">
        <div class="drop-zone" id="macroExcelZone">
            ðŸ“Š Upload Excel File
            <div class="file-name" id="macroExcelName"></div>
        </div>
        <div class="drop-zone" id="macroBasZone">
            ðŸ§  Upload .BAS File
            <div class="file-name" id="macroBasName"></div>
        </div>
    </div>

    <input type="file" id="macroExcelInput" accept=".xlsx,.xlsm">
    <input type="file" id="macroBasInput" accept=".bas">

    <button id="runMacroBtn" disabled>â–¶ Run Macro</button>

    <a id="macroDownloadBtn" class="download-btn" style="display:none;" target="_blank">
        â¬‡ Download Result
    </a>
</div>

</div>
</div>

<script>
/* ===== CLEANER JS (UNCHANGED) ===== */
const API_BASE = "https://data-cleaner-backend.onrender.com";

/* ===== MACRO RUNNER JS (ADDED) ===== */
const cleanerSection = document.getElementById("cleanerSection");
const macroSection = document.getElementById("macroSection");

document.getElementById("showCleanerBtn").onclick = () => {
    cleanerSection.style.display = "block";
    macroSection.style.display = "none";
};
document.getElementById("showMacroBtn").onclick = () => {
    cleanerSection.style.display = "none";
    macroSection.style.display = "block";
};

const macroExcelInput = document.getElementById("macroExcelInput");
const macroBasInput = document.getElementById("macroBasInput");
const runMacroBtn = document.getElementById("runMacroBtn");
const macroDownloadBtn = document.getElementById("macroDownloadBtn");

document.getElementById("macroExcelZone").onclick = () => macroExcelInput.click();
document.getElementById("macroBasZone").onclick = () => macroBasInput.click();

macroExcelInput.onchange = macroBasInput.onchange = () => {
    runMacroBtn.disabled = !(macroExcelInput.files.length && macroBasInput.files.length);
};

/* ðŸ”´ CHANGE TO YOUR NGROK URL */
const MACRO_API_BASE = "https://YOUR_NGROK_URL";

runMacroBtn.onclick = async () => {
    const fd = new FormData();
    fd.append("excel_file", macroExcelInput.files[0]);
    fd.append("macro_file", macroBasInput.files[0]);

    const res = await fetch(`${MACRO_API_BASE}/apply-macro`, { method: "POST", body: fd });
    const blob = await res.blob();

    const url = URL.createObjectURL(blob);
    macroDownloadBtn.href = url;
    macroDownloadBtn.style.display = "inline-block";
};
</script>

</body>
</html>
