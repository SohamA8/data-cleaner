<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Excel Utility Tool</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --bg-main: #f8fafc;
    --bg-card: #ffffff;
    --text-main: #1f2937;
    --text-muted: #6b7280;
    --accent: #4f46e5;
    --border: #e5e7eb;
    --drop-bg: #eef2ff;
}

body.dark {
    --bg-main: #0f172a;
    --bg-card: #020617;
    --text-main: #e5e7eb;
    --text-muted: #9ca3af;
    --accent: #818cf8;
    --border: #1e293b;
    --drop-bg: #020617;
}

* {
    box-sizing: border-box;
    font-family: "Segoe UI", system-ui, sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    padding: 40px;
    display: flex;
    justify-content: center;
    color: var(--text-main);
    background: linear-gradient(135deg, #eef2ff, #fdf2f8, #ecfeff);
    background-size: 300% 300%;
    animation: gradientMove 12s ease infinite;
}

body.dark {
    background: linear-gradient(135deg, #020617, #0f172a, #020617);
}

.container {
    width: 100%;
    max-width: 1100px;
}

.card {
    background: rgba(255,255,255,0.95);
    padding: 45px;
    border-radius: 22px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.12);
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.toggle {
    cursor: pointer;
    padding: 8px 14px;
    border-radius: 999px;
    background: var(--drop-bg);
}

.drop-zone {
    margin-top: 30px;
    border: 2px dashed var(--accent);
    border-radius: 18px;
    padding: 45px;
    text-align: center;
    cursor: pointer;
}

.file-name {
    margin-top: 10px;
    font-weight: 600;
}

input[type=file] {
    display: none;
}

.options {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
    margin-top: 25px;
}

button {
    width: 100%;
    margin-top: 30px;
    padding: 15px;
    font-size: 16px;
    font-weight: 700;
    border-radius: 14px;
    border: none;
    background: linear-gradient(135deg, #4f46e5, #6366f1);
    color: white;
    cursor: pointer;
}

button:disabled {
    opacity: 0.6;
}
</style>
</head>

<body>
<div class="container">
<div class="card">

<div class="header">
    <h2>Excel Utility Tool</h2>
    <div class="toggle" id="themeToggle">üåô Dark</div>
</div>

<div style="margin-top:25px; display:flex; gap:12px;">
    <button id="showCleaner">üßπ Data Cleaner</button>
    <button id="showMacro" style="background:#64748b;">üß© Macro Runner</button>
</div>

<!-- CLEANER -->
<div id="cleanerSection">
<form id="cleanForm">
    <div class="drop-zone" id="dropZone">üìÇ Upload Excel File<div class="file-name" id="fileName"></div></div>
    <input type="file" id="fileInput" required>
    <div class="options">
        <label><input type="checkbox" name="trim_spaces"> Trim spaces</label>
        <label><input type="checkbox" name="remove_duplicates"> Remove duplicates</label>
        <label><input type="checkbox" name="remove_blank_rows"> Remove blank rows</label>
    </div>
    <button id="submitBtn">Clean & Preview</button>
</form>
</div>

<!-- MACRO -->
<div id="macroSection" style="display:none;">
<h3>üß© Excel Macro Runner</h3>

<div class="options" style="grid-template-columns: repeat(2,1fr);">
    <div class="drop-zone" id="macroExcelZone">üìä Upload Excel<div class="file-name" id="macroExcelName"></div></div>
    <div class="drop-zone" id="macroBasZone">üß† Upload .BAS<div class="file-name" id="macroBasName"></div></div>
</div>

<input type="file" id="macroExcelInput" accept=".xlsx,.xlsm">
<input type="file" id="macroBasInput" accept=".bas">

<button id="runMacroBtn" disabled>‚ñ∂ Run Macro</button>
</div>

</div>
</div>

<script>
/* ================= CONFIG ================= */
const API_BASE = "https://data-cleaner-backend.onrender.com";
const MACRO_API_BASE = "https://understandingly-skiagraphic-jackie.ngrok-free.dev";

/* ================= THEME ================= */
const toggle = document.getElementById("themeToggle");
toggle.onclick = () => {
    document.body.classList.toggle("dark");
};

/* ================= SECTION SWITCH ================= */
const cleanerSection = document.getElementById("cleanerSection");
const macroSection = document.getElementById("macroSection");

document.getElementById("showCleaner").onclick = () => {
    cleanerSection.style.display = "block";
    macroSection.style.display = "none";
};

document.getElementById("showMacro").onclick = () => {
    cleanerSection.style.display = "none";
    macroSection.style.display = "block";
};

/* ================= MACRO ================= */
const macroExcelZone = document.getElementById("macroExcelZone");
const macroBasZone = document.getElementById("macroBasZone");
const macroExcelInput = document.getElementById("macroExcelInput");
const macroBasInput = document.getElementById("macroBasInput");
const macroExcelName = document.getElementById("macroExcelName");
const macroBasName = document.getElementById("macroBasName");
const runMacroBtn = document.getElementById("runMacroBtn");

macroExcelZone.onclick = () => macroExcelInput.click();
macroBasZone.onclick = () => macroBasInput.click();

macroExcelInput.onchange = () => {
    macroExcelName.textContent = macroExcelInput.files[0]?.name || "";
    checkMacroReady();
};

macroBasInput.onchange = () => {
    macroBasName.textContent = macroBasInput.files[0]?.name || "";
    checkMacroReady();
};

function checkMacroReady() {
    runMacroBtn.disabled = !(macroExcelInput.files.length && macroBasInput.files.length);
}

runMacroBtn.onclick = async () => {
    runMacroBtn.disabled = true;
    runMacroBtn.textContent = "‚è≥ Running...";

    const fd = new FormData();
    fd.append("excel_file", macroExcelInput.files[0]);
    fd.append("macro_file", macroBasInput.files[0]);

    try {
        const res = await fetch(`${MACRO_API_BASE}/apply-macro`, { method: "POST", body: fd });
        if (!res.ok) throw new Error();

        const blob = await res.blob();
        const url = URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = "macro_applied.xlsx";
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);

    } catch {
        alert("Macro failed");
    }

    runMacroBtn.disabled = false;
    runMacroBtn.textContent = "‚ñ∂ Run Macro";
};
</script>

</body>
</html>
