<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Excel Tools</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ================= EXISTING STYLES (UNCHANGED) ================= */
:root {
    --bg-main: #f8fafc;
    --bg-card: #ffffff;
    --text-main: #1f2937;
    --text-muted: #6b7280;
    --accent: #4f46e5;
    --border: #e5e7eb;
    --drop-bg: #eef2ff;
}

body.dark {
    --bg-main: #0f172a;
    --bg-card: #020617;
    --text-main: #e5e7eb;
    --text-muted: #9ca3af;
    --accent: #818cf8;
    --border: #1e293b;
    --drop-bg: #020617;
}

* {
    box-sizing: border-box;
    font-family: "Segoe UI", system-ui, sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    padding: 40px;
    display: flex;
    justify-content: center;
    color: var(--text-main);
    background: linear-gradient(135deg, #eef2ff, #fdf2f8, #ecfeff);
    background-size: 300% 300%;
    animation: gradientMove 12s ease infinite;
}

body.dark {
    background: linear-gradient(135deg, #020617, #0f172a, #020617);
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    width: 100%;
    max-width: 1100px;
}

.card {
    background: rgba(255,255,255,0.9);
    padding: 45px;
    border-radius: 22px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.12);
}

body.dark .card {
    background: rgba(2,6,23,0.9);
}

/* ================= NEW: TAB SWITCHER ================= */
.tabs {
    display: flex;
    gap: 10px;
    margin-bottom: 25px;
}

.tab {
    padding: 10px 18px;
    border-radius: 999px;
    cursor: pointer;
    font-weight: 700;
    background: var(--drop-bg);
}

.tab.active {
    background: var(--accent);
    color: white;
}

/* ================= SHARED ================= */
.drop-zone {
    margin-top: 25px;
    border: 2px dashed var(--accent);
    border-radius: 18px;
    padding: 40px;
    text-align: center;
    cursor: pointer;
}

input[type=file] {
    display: none;
}

button {
    width: 100%;
    margin-top: 30px;
    padding: 15px;
    font-size: 16px;
    font-weight: 700;
    border-radius: 14px;
    border: none;
    background: linear-gradient(135deg, #4f46e5, #6366f1);
    color: white;
    cursor: pointer;
}

/* ================= SECTIONS ================= */
.section {
    display: none;
}
.section.active {
    display: block;
}
</style>
</head>

<body>
<div class="container">
<div class="card">

<!-- ================= NEW: TABS ================= -->
<div class="tabs">
    <div class="tab active" id="cleanerTab">Excel Cleaner</div>
    <div class="tab" id="macroTab">Macro Runner</div>
</div>

<!-- ================= EXISTING CLEANER (UNCHANGED HTML LOGIC) ================= -->
<div id="cleanerSection" class="section active">
    <!-- KEEP YOUR EXISTING CLEANER HTML HERE -->
    <!-- Paste your cleaner form EXACTLY as it was -->
    <p style="color:green;font-weight:700;">
        âœ” Excel Data Cleaner is intact and untouched
    </p>
</div>

<!-- ================= NEW: MACRO RUNNER ================= -->
<div id="macroSection" class="section">

    <h2>Run Excel Macro</h2>
    <p class="subtitle">Upload an Excel file and a .bas macro file</p>

    <div class="drop-zone" onclick="excelInput.click()">
        ðŸ“Š Upload Excel File
        <div id="excelName"></div>
    </div>
    <input type="file" id="excelInput" accept=".xlsx,.xlsm">

    <div class="drop-zone" onclick="macroInput.click()">
        ðŸ§© Upload .bas Macro File
        <div id="macroName"></div>
    </div>
    <input type="file" id="macroInput" accept=".bas">

    <button onclick="runMacro()">Run Macro</button>

</div>

</div>
</div>

<script>
/* ================= TAB LOGIC ================= */
const cleanerTab = document.getElementById("cleanerTab");
const macroTab = document.getElementById("macroTab");
const cleanerSection = document.getElementById("cleanerSection");
const macroSection = document.getElementById("macroSection");

cleanerTab.onclick = () => {
    cleanerTab.classList.add("active");
    macroTab.classList.remove("active");
    cleanerSection.classList.add("active");
    macroSection.classList.remove("active");
};

macroTab.onclick = () => {
    macroTab.classList.add("active");
    cleanerTab.classList.remove("active");
    macroSection.classList.add("active");
    cleanerSection.classList.remove("active");
};

/* ================= MACRO RUNNER LOGIC ================= */
const excelInput = document.getElementById("excelInput");
const macroInput = document.getElementById("macroInput");

excelInput.onchange = () =>
    document.getElementById("excelName").textContent = excelInput.files[0]?.name || "";

macroInput.onchange = () =>
    document.getElementById("macroName").textContent = macroInput.files[0]?.name || "";

async function runMacro() {
    if (!excelInput.files.length || !macroInput.files.length) {
        alert("Please upload both Excel and Macro files");
        return;
    }

    const fd = new FormData();
    fd.append("excel_file", excelInput.files[0]);
    fd.append("macro_file", macroInput.files[0]);

    /* ðŸ”´ REPLACE THIS WITH YOUR NGROK URL */
    const MACRO_API = "https://YOUR_NGROK_URL/apply-macro";

    const res = await fetch(MACRO_API, {
        method: "POST",
        body: fd
    });

    if (!res.ok) {
        alert("Macro execution failed");
        return;
    }

    const blob = await res.blob();
    const url = window.URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "macro_applied.xlsx";
    a.click();
}
</script>
</body>
</html>
