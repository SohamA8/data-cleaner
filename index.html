<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Excel Data Cleaner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --bg-main: #f8fafc;
    --bg-card: #ffffff;
    --text-main: #1f2937;
    --text-muted: #6b7280;
    --accent: #4f46e5;
    --border: #e5e7eb;
    --drop-bg: #eef2ff;
}

body.dark {
    --bg-main: #0f172a;
    --bg-card: #020617;
    --text-main: #e5e7eb;
    --text-muted: #9ca3af;
    --accent: #818cf8;
    --border: #1e293b;
    --drop-bg: #020617;
}

* {
    box-sizing: border-box;
    font-family: "Segoe UI", system-ui, sans-serif;
}

body {
    margin: 0;
    background:
        radial-gradient(circle at top left, #e0e7ff, transparent 40%),
        radial-gradient(circle at bottom right, #fef3c7, transparent 40%),
        var(--bg-main);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text-main);
}

.container {
    width: 100%;
    max-width: 980px;
    padding: 20px;
}

.card {
    background: var(--bg-card);
    padding: 45px;
    border-radius: 22px;
    box-shadow:
        0 20px 40px rgba(0,0,0,0.12),
        0 8px 16px rgba(0,0,0,0.08);
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.title {
    font-size: 26px;
    font-weight: 800;
}

.subtitle {
    font-size: 14px;
    color: var(--text-muted);
    margin-top: 6px;
}

/* Toggle */
.toggle {
    cursor: pointer;
    font-size: 14px;
    padding: 8px 14px;
    border-radius: 999px;
    background: var(--drop-bg);
    color: var(--text-main);
}

/* Upload */
.drop-zone {
    margin-top: 30px;
    border: 2px dashed var(--accent);
    border-radius: 18px;
    padding: 45px 20px;
    text-align: center;
    background: linear-gradient(180deg, var(--drop-bg), transparent);
    cursor: pointer;
    transition: 0.2s ease;
}

.drop-zone.dragover {
    background: rgba(79,70,229,0.15);
}

.file-name {
    margin-top: 10px;
    font-weight: 600;
}

input[type=file] {
    display: none;
}

/* Options */
.options {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
    margin-top: 25px;
}

.option {
    display: flex;
    gap: 8px;
    align-items: center;
    font-size: 14px;
}

/* Button */
button {
    width: 100%;
    margin-top: 30px;
    padding: 15px;
    font-size: 16px;
    font-weight: 700;
    border-radius: 14px;
    border: none;
    background: linear-gradient(135deg, #4f46e5, #6366f1);
    color: white;
    cursor: pointer;
}

button:hover {
    box-shadow: 0 12px 22px rgba(79,70,229,0.4);
}

/* Preview */
#previewSection {
    margin-top: 35px;
    padding-top: 25px;
    border-top: 1px solid var(--border);
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    font-size: 12px;
}

th, td {
    border: 1px solid var(--border);
    padding: 6px;
}

th {
    background: var(--drop-bg);
}

/* Download */
.download-btn {
    display: inline-block;
    margin-top: 15px;
    padding: 12px 16px;
    background: #16a34a;
    color: white;
    border-radius: 10px;
    text-decoration: none;
    font-weight: 700;
}

.footer {
    margin-top: 18px;
    font-size: 12px;
    color: var(--text-muted);
    text-align: center;
}
</style>
</head>

<body>
<div class="container">
<div class="card">

<div class="header">
    <div>
        <div class="title">Excel Data Cleaner</div>
        <div class="subtitle">Clean CSV & Excel files instantly</div>
    </div>
    <div class="toggle" id="themeToggle">ðŸŒ™ Dark</div>
</div>

<form id="cleanForm">
    <div class="drop-zone" id="dropZone">
        ðŸ“‚ Drag & drop your file here<br>
        <strong>or click to browse</strong>
        <div class="file-name" id="fileName"></div>
    </div>

    <input type="file" id="fileInput" required>

    <div class="options">
        <label class="option">
            <input type="checkbox" name="trim_spaces"> Trim spaces
        </label>
        <label class="option">
            <input type="checkbox" name="remove_duplicates"> Remove duplicates
        </label>
        <label class="option">
            <input type="checkbox" name="remove_blank_rows"> Remove blank rows
        </label>
    </div>

    <button type="submit">Clean & Preview</button>
</form>

<div id="previewSection" style="display:none;">
    <h4>Before Cleaning</h4>
    <div id="previewBefore"></div>

    <h4 style="margin-top:20px;">After Cleaning</h4>
    <div id="previewAfter"></div>

    <a id="downloadLink" class="download-btn" target="_blank">
        â¬‡ Download Cleaned File
    </a>
</div>

<div class="footer">
    Files are processed temporarily and never stored.
</div>

</div>
</div>

<script>
const API_BASE = "https://data-cleaner-backend.onrender.com";

const dropZone = document.getElementById("dropZone");
const fileInput = document.getElementById("fileInput");
const fileName = document.getElementById("fileName");
const form = document.getElementById("cleanForm");
const toggle = document.getElementById("themeToggle");

/* Theme */
if (localStorage.theme === "dark") {
    document.body.classList.add("dark");
    toggle.textContent = "â˜€ Light";
}

toggle.onclick = () => {
    document.body.classList.toggle("dark");
    const dark = document.body.classList.contains("dark");
    localStorage.theme = dark ? "dark" : "light";
    toggle.textContent = dark ? "â˜€ Light" : "ðŸŒ™ Dark";
};

/* Upload */
dropZone.onclick = () => fileInput.click();

fileInput.onchange = () => {
    if (fileInput.files.length)
        fileName.textContent = fileInput.files[0].name;
};

dropZone.ondragover = e => {
    e.preventDefault();
    dropZone.classList.add("dragover");
};

dropZone.ondragleave = () => dropZone.classList.remove("dragover");

dropZone.ondrop = e => {
    e.preventDefault();
    dropZone.classList.remove("dragover");
    fileInput.files = e.dataTransfer.files;
    fileName.textContent = e.dataTransfer.files[0].name;
};

/* Submit */
form.onsubmit = async e => {
    e.preventDefault();

    const fd = new FormData();
    fd.append("file", fileInput.files[0]);

    document.querySelectorAll("input[type=checkbox]").forEach(c => {
        if (c.checked) fd.append(c.name, "true");
    });

    const res = await fetch(`${API_BASE}/clean`, {
        method: "POST",
        body: fd
    });

    const data = await res.json();

    previewBefore.innerHTML = renderTable(data.preview_before);
    previewAfter.innerHTML = renderTable(data.preview_after);
    downloadLink.href = API_BASE + data.download_url;
    previewSection.style.display = "block";
};

function renderTable(rows) {
    if (!rows || !rows.length) return "<p>No data</p>";
    let html = "<table><tr>";
    Object.keys(rows[0]).forEach(k => html += `<th>${k}</th>`);
    html += "</tr>";
    rows.forEach(r => {
        html += "<tr>";
        Object.values(r).forEach(v => html += `<td>${v}</td>`);
        html += "</tr>";
    });
    return html + "</table>";
}
</script>
</body>
</html>
