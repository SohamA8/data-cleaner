<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Excel Data Cleaner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, #eef2f7, #dfe7fd);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #ffffff;
            width: 520px;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
        }

        .title {
            text-align: center;
            font-size: 22px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 6px;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: #718096;
            margin-bottom: 25px;
        }

        .drop-zone {
            border: 2px dashed #cbd5e0;
            border-radius: 14px;
            padding: 30px 20px;
            text-align: center;
            background: #f8fafc;
            cursor: pointer;
        }

        .drop-zone.dragover {
            background: #ebf4ff;
            border-color: #5a67d8;
        }

        .file-name {
            margin-top: 10px;
            font-size: 13px;
            font-weight: 600;
        }

        input[type="file"] {
            display: none;
        }

        .checkbox-group {
            margin-top: 20px;
        }

        .checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .checkbox input {
            margin-right: 10px;
            accent-color: #5a67d8;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #5a67d8);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            font-size: 12px;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #cbd5e0;
            padding: 6px;
            text-align: left;
        }

        th {
            background: #edf2f7;
        }

        .download-btn {
            display: inline-block;
            margin-top: 12px;
            padding: 10px 14px;
            background: #38a169;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }

        .footer {
            margin-top: 15px;
            text-align: center;
            font-size: 12px;
            color: #a0aec0;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="title">Excel Data Cleaner</div>
    <div class="subtitle">Clean CSV & Excel files instantly</div>

    <form id="cleanForm">
        <div class="drop-zone" id="dropZone">
            <p>ðŸ“‚ Drag & drop your file here<br>or <strong>click to browse</strong></p>
            <div class="file-name" id="fileName"></div>
        </div>

        <input type="file" id="fileInput" required>

        <div class="checkbox-group">
            <div class="checkbox">
                <input type="checkbox" name="trim_spaces">
                <label>Trim extra spaces</label>
            </div>

            <div class="checkbox">
                <input type="checkbox" name="remove_duplicates">
                <label>Remove duplicate rows</label>
            </div>

            <div class="checkbox">
                <input type="checkbox" name="remove_blank_rows">
                <label>Remove blank rows</label>
            </div>
        </div>

        <button type="submit">Clean & Preview</button>
    </form>

    <div id="previewSection" style="display:none; margin-top:20px;">
        <h4>Before Cleaning</h4>
        <div id="previewBefore"></div>

        <h4 style="margin-top:15px;">After Cleaning</h4>
        <div id="previewAfter"></div>

        <a id="downloadLink" class="download-btn" target="_blank">
            â¬‡ Download Cleaned File
        </a>
    </div>

    <div class="footer">
        Supports .csv, .xlsx & .xls
    </div>
</div>

<script>
const API_BASE = "https://data-cleaner-backend.onrender.com";

const dropZone = document.getElementById("dropZone");
const fileInput = document.getElementById("fileInput");
const fileName = document.getElementById("fileName");
const form = document.getElementById("cleanForm");

dropZone.onclick = () => fileInput.click();

fileInput.onchange = () => {
    if (fileInput.files.length) {
        fileName.textContent = fileInput.files[0].name;
    }
};

dropZone.ondragover = e => {
    e.preventDefault();
    dropZone.classList.add("dragover");
};

dropZone.ondragleave = () => dropZone.classList.remove("dragover");

dropZone.ondrop = e => {
    e.preventDefault();
    dropZone.classList.remove("dragover");
    fileInput.files = e.dataTransfer.files;
    fileName.textContent = e.dataTransfer.files[0].name;
};

form.addEventListener("submit", async e => {
    e.preventDefault();

    if (!fileInput.files.length) {
        alert("Please upload a file");
        return;
    }

    const formData = new FormData();
    formData.append("file", fileInput.files[0]);

    document.querySelectorAll("input[type=checkbox]").forEach(cb => {
        if (cb.checked) {
            formData.append(cb.name, "true");
        }
    });

    const res = await fetch(`${API_BASE}/clean`, {
        method: "POST",
        body: formData
    });

    const data = await res.json();

    document.getElementById("previewBefore").innerHTML = renderTable(data.preview_before);
    document.getElementById("previewAfter").innerHTML = renderTable(data.preview_after);

    const link = document.getElementById("downloadLink");
    link.href = API_BASE + data.download_url;

    document.getElementById("previewSection").style.display = "block";
});

function renderTable(rows) {
    if (!rows || rows.length === 0) return "<p>No data</p>";

    let html = "<table><tr>";
    Object.keys(rows[0]).forEach(col => html += `<th>${col}</th>`);
    html += "</tr>";

    rows.forEach(row => {
        html += "<tr>";
        Object.values(row).forEach(val => html += `<td>${val}</td>`);
        html += "</tr>";
    });

    return html + "</table>";
}
</script>

</body>
</html>
