<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Excel Tools</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --bg-main: #f8fafc;
    --bg-card: #ffffff;
    --text-main: #1f2937;
    --text-muted: #6b7280;
    --accent: #4f46e5;
    --border: #e5e7eb;
    --drop-bg: #eef2ff;
}

body.dark {
    --bg-main: #0f172a;
    --bg-card: #020617;
    --text-main: #e5e7eb;
    --text-muted: #9ca3af;
    --accent: #818cf8;
    --border: #1e293b;
    --drop-bg: #020617;
}

* {
    box-sizing: border-box;
    font-family: "Segoe UI", system-ui, sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    padding: 40px;
    display: flex;
    justify-content: center;
    color: var(--text-main);
    background: linear-gradient(135deg, #eef2ff, #fdf2f8, #ecfeff);
    background-size: 300% 300%;
    animation: gradientMove 12s ease infinite;
}

body.dark {
    background: linear-gradient(135deg, #020617, #0f172a, #020617);
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    width: 100%;
    max-width: 1100px;
}

.card {
    background: linear-gradient(
        180deg,
        rgba(255,255,255,0.85),
        rgba(255,255,255,0.95)
    );
    backdrop-filter: blur(14px);
    padding: 45px;
    border-radius: 22px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.12);
}

body.dark .card {
    background: linear-gradient(
        180deg,
        rgba(2,6,23,0.85),
        rgba(2,6,23,0.95)
    );
}

/* Header */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.title {
    font-size: 26px;
    font-weight: 800;
}

.subtitle {
    font-size: 14px;
    color: var(--text-muted);
}

.toggle {
    cursor: pointer;
    padding: 8px 14px;
    border-radius: 999px;
    background: var(--drop-bg);
}

/* Tabs */
.tabs {
    display: flex;
    gap: 10px;
    margin-top: 25px;
}

.tab-btn {
    padding: 10px 16px;
    border-radius: 999px;
    border: 1px solid var(--border);
    cursor: pointer;
    background: transparent;
}

.tab-btn.active {
    background: var(--accent);
    color: white;
    border-color: var(--accent);
}

/* Upload */
.drop-zone {
    margin-top: 25px;
    border: 2px dashed var(--accent);
    border-radius: 18px;
    padding: 45px;
    text-align: center;
    cursor: pointer;
}

.drop-zone.dragover {
    background: rgba(79,70,229,0.15);
}

.file-name {
    margin-top: 10px;
    font-weight: 600;
}

input[type=file] {
    display: none;
}

button {
    width: 100%;
    margin-top: 30px;
    padding: 15px;
    font-size: 16px;
    font-weight: 700;
    border-radius: 14px;
    border: none;
    background: linear-gradient(135deg, #4f46e5, #6366f1);
    color: white;
    cursor: pointer;
}

button:disabled {
    opacity: 0.6;
}

/* Sections */
.section {
    display: none;
}

.section.active {
    display: block;
}
</style>
</head>

<body>
<div class="container">
<div class="card">

<div class="header">
    <div>
        <div class="title">Excel Tools</div>
        <div class="subtitle">Cleaner & Macro Runner</div>
    </div>
    <div class="toggle" id="themeToggle">ðŸŒ™ Dark</div>
</div>

<div class="tabs">
    <div class="tab-btn active" data-tab="cleaner">ðŸ§¹ Cleaner</div>
    <div class="tab-btn" data-tab="macro">âš™ Macro Runner</div>
</div>

<!-- CLEANER (UNCHANGED STRUCTURE) -->
<div class="section active" id="cleaner">
    <div class="drop-zone" id="cleanerZone">
        ðŸ“‚ Upload Excel / CSV
        <div class="file-name" id="cleanerFileName"></div>
    </div>
    <input type="file" id="cleanerInput">
    <button>Clean & Preview</button>
</div>

<!-- MACRO RUNNER -->
<div class="section" id="macro">
    <div class="drop-zone" id="macroExcelZone">
        ðŸ“˜ Upload Excel File
        <div class="file-name" id="macroExcelName"></div>
    </div>
    <input type="file" id="macroExcelInput" accept=".xls,.xlsx">

    <div class="drop-zone" id="macroBasZone">
        ðŸ“œ Upload .bas Macro File
        <div class="file-name" id="macroBasName"></div>
    </div>
    <input type="file" id="macroBasInput" accept=".bas">

    <button id="runMacroBtn" disabled>â–¶ Run Macro</button>
    <a id="macroDownload" style="display:none;" class="tab-btn">â¬‡ Download Result</a>
</div>

</div>
</div>

<script>
/* THEME */
const toggle = document.getElementById("themeToggle");
toggle.onclick = () => {
    document.body.classList.toggle("dark");
    toggle.textContent =
        document.body.classList.contains("dark") ? "â˜€ Light" : "ðŸŒ™ Dark";
};

/* TABS */
document.querySelectorAll(".tab-btn").forEach(btn => {
    btn.onclick = () => {
        document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
        document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
        btn.classList.add("active");
        document.getElementById(btn.dataset.tab).classList.add("active");
    };
});

/* MACRO UPLOAD LOGIC */
function setupDrop(zone, input, label) {
    zone.onclick = () => input.click();

    input.onchange = () => {
        label.textContent = input.files[0]?.name || "";
        validateMacro();
    };

    zone.ondragover = e => {
        e.preventDefault();
        zone.classList.add("dragover");
    };
    zone.ondragleave = () => zone.classList.remove("dragover");
    zone.ondrop = e => {
        e.preventDefault();
        zone.classList.remove("dragover");
        input.files = e.dataTransfer.files;
        label.textContent = input.files[0]?.name || "";
        validateMacro();
    };
}

const macroExcelInput = document.getElementById("macroExcelInput");
const macroBasInput = document.getElementById("macroBasInput");
const runMacroBtn = document.getElementById("runMacroBtn");

setupDrop(
    document.getElementById("macroExcelZone"),
    macroExcelInput,
    document.getElementById("macroExcelName")
);

setupDrop(
    document.getElementById("macroBasZone"),
    macroBasInput,
    document.getElementById("macroBasName")
);

function validateMacro() {
    runMacroBtn.disabled = !(macroExcelInput.files.length && macroBasInput.files.length);
}

runMacroBtn.onclick = () => {
    alert("Macro runner frontend is ready.\nBackend can be wired safely next.");
};
</script>

</body>
</html>
