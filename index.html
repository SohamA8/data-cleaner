<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Excel Data Cleaner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --bg-main: #f8fafc;
    --bg-card: #ffffff;
    --text-main: #1f2937;
    --text-muted: #6b7280;
    --accent: #4f46e5;
    --border: #e5e7eb;
    --drop-bg: #eef2ff;
}

body.dark {
    --bg-main: #0f172a;
    --bg-card: #020617;
    --text-main: #e5e7eb;
    --text-muted: #9ca3af;
    --accent: #818cf8;
    --border: #1e293b;
    --drop-bg: #020617;
}

* {
    box-sizing: border-box;
    font-family: "Segoe UI", system-ui, sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    padding: 40px;
    display: flex;
    justify-content: center;
    color: var(--text-main);
    background: linear-gradient(135deg, #eef2ff, #fdf2f8, #ecfeff);
    background-size: 300% 300%;
    animation: gradientMove 12s ease infinite;
}

body.dark {
    background: linear-gradient(135deg, #020617, #0f172a, #020617);
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    width: 100%;
    max-width: 1100px;
}

.card {
    background: linear-gradient(
        180deg,
        rgba(255,255,255,0.85),
        rgba(255,255,255,0.95)
    );
    backdrop-filter: blur(14px);
    padding: 45px;
    border-radius: 22px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.12);
}

body.dark .card {
    background: linear-gradient(
        180deg,
        rgba(2,6,23,0.85),
        rgba(2,6,23,0.95)
    );
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.title {
    font-size: 26px;
    font-weight: 800;
}

.subtitle {
    font-size: 14px;
    color: var(--text-muted);
}

.toggle {
    cursor: pointer;
    padding: 8px 14px;
    border-radius: 999px;
    background: var(--drop-bg);
}

/* Tabs */
.tabs {
    display: flex;
    gap: 12px;
    margin-top: 25px;
}

.tab {
    flex: 1;
    padding: 14px;
    text-align: center;
    border-radius: 14px;
    cursor: pointer;
    background: var(--drop-bg);
    font-weight: 700;
}

.tab.active {
    background: linear-gradient(135deg, #4f46e5, #6366f1);
    color: white;
}

/* Drop zones */
.drop-zone {
    margin-top: 25px;
    border: 2px dashed var(--accent);
    border-radius: 18px;
    padding: 40px;
    text-align: center;
    cursor: pointer;
    transition: 0.2s;
}

.drop-zone.dragover {
    background: rgba(79,70,229,0.15);
}

.file-name {
    margin-top: 10px;
    font-weight: 600;
}

input[type=file] {
    display: none;
}

button {
    width: 100%;
    margin-top: 30px;
    padding: 15px;
    font-size: 16px;
    font-weight: 700;
    border-radius: 14px;
    border: none;
    background: linear-gradient(135deg, #4f46e5, #6366f1);
    color: white;
    cursor: pointer;
}

.progress-wrap {
    display: none;
    margin-top: 18px;
}

.progress-bar {
    height: 10px;
    background: var(--border);
    border-radius: 999px;
    overflow: hidden;
}

.progress-bar span {
    display: block;
    height: 100%;
    width: 30%;
    background: linear-gradient(90deg, var(--accent), #22d3ee);
    animation: loading 1.2s infinite;
}

@keyframes loading {
    from { transform: translateX(-100%); }
    to { transform: translateX(400%); }
}

/* Preview */
#previewSection {
    display: none;
    margin-top: 40px;
    border-top: 1px solid var(--border);
    padding-top: 30px;
}

.preview-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
}

.table-wrap {
    max-height: 320px;
    overflow: auto;
    border-radius: 12px;
    border: 1px solid var(--border);
}

table {
    width: 100%;
    border-collapse: collapse;
    font-size: 13px;
}

th, td {
    padding: 8px;
    border-bottom: 1px solid var(--border);
    white-space: nowrap;
}

th {
    position: sticky;
    top: 0;
    background: var(--drop-bg);
}
</style>
</head>

<body>
<div class="container">
<div class="card">

<div class="header">
  <div>
    <div class="title">Excel Data Cleaner</div>
    <div class="subtitle">Clean files or run macros safely</div>
  </div>
  <div class="toggle" id="themeToggle">ðŸŒ™ Dark</div>
</div>

<div class="tabs">
  <div class="tab active" id="cleanTab">ðŸ§¹ Clean Excel</div>
  <div class="tab" id="macroTab">âš™ Run Macro</div>
</div>

<!-- CLEAN -->
<div id="cleanSection">
  <div class="drop-zone" id="cleanDrop">
    ðŸ“‚ Upload Excel / CSV
    <div class="file-name" id="cleanFileName"></div>
  </div>
  <input type="file" id="cleanFile" accept=".csv,.xls,.xlsx">

  <button id="cleanBtn">Clean & Preview</button>

  <div class="progress-wrap" id="progress">
    <div class="progress-bar"><span></span></div>
  </div>
</div>

<!-- MACRO -->
<div id="macroSection" style="display:none;">
  <div class="drop-zone" id="excelDrop">
    ðŸ“˜ Upload Excel File
    <div class="file-name" id="excelName"></div>
  </div>
  <input type="file" id="excelFile" accept=".xls,.xlsx">

  <div class="drop-zone" id="basDrop">
    ðŸ“œ Upload .bas File
    <div class="file-name" id="basName"></div>
  </div>
  <input type="file" id="basFile" accept=".bas">

  <button id="runMacroBtn">Run Macro</button>
</div>

<!-- PREVIEW -->
<div id="previewSection">
  <h3>Preview</h3>
  <div class="preview-grid">
    <div>
      <h4>Before</h4>
      <div class="table-wrap"><table id="beforeTable"></table></div>
    </div>
    <div>
      <h4>After</h4>
      <div class="table-wrap"><table id="afterTable"></table></div>
    </div>
  </div>
</div>

</div>
</div>

<script>
const API_BASE = "https://data-cleaner-backend.onrender.com";

/* Theme */
const toggle = document.getElementById("themeToggle");
if (localStorage.theme === "dark") {
  document.body.classList.add("dark");
  toggle.textContent = "â˜€ Light";
}
toggle.onclick = () => {
  document.body.classList.toggle("dark");
  const d = document.body.classList.contains("dark");
  toggle.textContent = d ? "â˜€ Light" : "ðŸŒ™ Dark";
  localStorage.theme = d ? "dark" : "light";
};

/* Tabs */
cleanTab.onclick = () => {
  cleanTab.classList.add("active");
  macroTab.classList.remove("active");
  cleanSection.style.display = "block";
  macroSection.style.display = "none";
};

macroTab.onclick = () => {
  macroTab.classList.add("active");
  cleanTab.classList.remove("active");
  macroSection.style.display = "block";
  cleanSection.style.display = "none";
};

/* Drag helpers */
function setupDrop(zone, input, label) {
  zone.onclick = () => input.click();
  input.onchange = () => label.textContent = input.files[0]?.name || "";

  zone.ondragover = e => {
    e.preventDefault();
    zone.classList.add("dragover");
  };
  zone.ondragleave = () => zone.classList.remove("dragover");
  zone.ondrop = e => {
    e.preventDefault();
    zone.classList.remove("dragover");
    input.files = e.dataTransfer.files;
    label.textContent = input.files[0]?.name || "";
  };
}

setupDrop(cleanDrop, cleanFile, cleanFileName);
setupDrop(excelDrop, excelFile, excelName);
setupDrop(basDrop, basFile, basName);

/* Clean & Preview */
cleanBtn.onclick = async () => {
  if (!cleanFile.files.length) return alert("Upload a file");

  progress.style.display = "block";
  previewSection.style.display = "none";

  const fd = new FormData();
  fd.append("file", cleanFile.files[0]);

  const res = await fetch(API_BASE + "/clean-preview", {
    method: "POST",
    body: fd
  });

  const data = await res.json();
  progress.style.display = "none";

  renderTable(beforeTable, data.before);
  renderTable(afterTable, data.after);
  previewSection.style.display = "block";
};

/* Macro */
runMacroBtn.onclick = async () => {
  if (!excelFile.files.length || !basFile.files.length)
    return alert("Upload Excel and .bas file");

  const fd = new FormData();
  fd.append("excel", excelFile.files[0]);
  fd.append("macro", basFile.files[0]);

  await fetch(API_BASE + "/run-macro", { method: "POST", body: fd });
  alert("Macro executed successfully");
};

/* Table renderer */
function renderTable(table, dataset) {
  table.innerHTML = "";
  const tr = document.createElement("tr");
  dataset.columns.forEach(c => {
    const th = document.createElement("th");
    th.textContent = c;
    tr.appendChild(th);
  });
  table.appendChild(tr);

  dataset.rows.forEach(r => {
    const row = document.createElement("tr");
    r.forEach(v => {
      const td = document.createElement("td");
      td.textContent = v ?? "";
      row.appendChild(td);
    });
    table.appendChild(row);
  });
}
</script>
</body>
</html>
