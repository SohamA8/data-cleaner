<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Excel Data Cleaner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --bg-main: #f8fafc;
    --bg-card: #ffffff;
    --text-main: #1f2937;
    --text-muted: #6b7280;
    --accent: #4f46e5;
    --border: #e5e7eb;
    --drop-bg: #eef2ff;
}

body.dark {
    --bg-main: #0f172a;
    --bg-card: #020617;
    --text-main: #e5e7eb;
    --text-muted: #9ca3af;
    --accent: #818cf8;
    --border: #1e293b;
    --drop-bg: #020617;
}

* {
    box-sizing: border-box;
    font-family: "Segoe UI", system-ui, sans-serif;
}

/* Fancy scrollbar */
.table-wrap::-webkit-scrollbar {
    height: 10px;
}
.table-wrap::-webkit-scrollbar-thumb {
    background: linear-gradient(90deg, #4f46e5, #6366f1);
    border-radius: 999px;
}
.table-wrap {
    scrollbar-width: thin;
    scrollbar-color: var(--accent) transparent;
}

/* Animated background */
body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    padding: 40px;
    color: var(--text-main);
    background: linear-gradient(135deg, #eef2ff, #fdf2f8, #ecfeff);
    background-size: 300% 300%;
    animation: gradientMove 12s ease infinite;
}

body.dark {
    background: linear-gradient(135deg, #020617, #0f172a, #020617);
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    width: 100%;
    max-width: 1100px;
}

.card {
    background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,1));
    backdrop-filter: blur(14px);
    padding: 45px;
    border-radius: 22px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.12);
}

body.dark .card {
    background: linear-gradient(180deg, rgba(2,6,23,0.9), rgba(2,6,23,1));
}

/* Header */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.title-wrap {
    display: flex;
    align-items: center;
    gap: 12px;
}

.logo {
    width: 28px;
    height: 28px;
    stroke: var(--accent);
    stroke-width: 1.8;
    fill: rgba(79,70,229,0.08);
}

body.dark .logo {
    fill: rgba(129,140,248,0.15);
}

.title {
    font-size: 26px;
    font-weight: 800;
}

.subtitle {
    font-size: 14px;
    color: var(--text-muted);
}

/* ================= BULB TOGGLE ================= */
.bulb-toggle {
    position: relative;
    width: 42px;
    height: 64px;
    cursor: pointer;
}

.bulb {
    width: 100%;
    height: 52px;
    background: radial-gradient(circle at 50% 30%, #fff8cc, #fde047);
    border-radius: 50% 50% 45% 45%;
    box-shadow: 0 0 18px rgba(253,224,71,0.9);
    transition: 0.3s ease;
}

.bulb::after {
    content: "";
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 18px;
    height: 10px;
    background: #6b7280;
    border-radius: 3px;
}

.bulb-glow {
    position: absolute;
    inset: -6px;
    background: radial-gradient(circle, rgba(253,224,71,0.5), transparent 70%);
    border-radius: 50%;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%,100% { opacity: 0.6; }
    50% { opacity: 1; }
}

.bulb.broken {
    background: #9ca3af;
    box-shadow: none;
}

.bulb.broken::before {
    content: "âš¡";
    position: absolute;
    top: 14px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 18px;
}

.bulb-toggle.repairing::after {
    content: "";
    position: absolute;
    inset: -6px;
    border-radius: 50%;
    border: 3px solid transparent;
    border-top: 3px solid var(--accent);
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

body.dark .bulb-glow {
    display: none;
}

/* Upload */
.drop-zone {
    margin-top: 30px;
    border: 2px dashed var(--accent);
    border-radius: 18px;
    padding: 45px;
    text-align: center;
    cursor: pointer;
}

.drop-zone.dragover {
    background: rgba(79,70,229,0.15);
}

.file-name {
    margin-top: 10px;
    font-weight: 600;
}

input[type=file] {
    display: none;
}

.options {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
    margin-top: 25px;
}

button {
    width: 100%;
    margin-top: 30px;
    padding: 15px;
    font-size: 16px;
    font-weight: 700;
    border-radius: 14px;
    border: none;
    background: linear-gradient(135deg, #4f46e5, #6366f1);
    color: white;
    cursor: pointer;
}

button:disabled {
    opacity: 0.6;
}

/* Preview */
#previewSection {
    margin-top: 40px;
    border-top: 1px solid var(--border);
    padding-top: 30px;
}

.table-wrap {
    max-width: 100%;
    overflow-x: auto;
    border: 1px solid var(--border);
    border-radius: 12px;
    margin-top: 10px;
}

table {
    border-collapse: collapse;
    min-width: 900px;
    font-size: 12px;
}

th, td {
    padding: 6px 8px;
    border: 1px solid var(--border);
    white-space: nowrap;
}

th {
    position: sticky;
    top: 0;
    background: var(--drop-bg);
}
</style>
</head>

<body>
<div class="container">
<div class="card">

<div class="header">
    <div>
        <div class="title-wrap">
            <svg class="logo" viewBox="0 0 24 24" fill="none">
                <rect x="3" y="3" width="18" height="18" rx="3"></rect>
                <path d="M8 3v18M16 3v18M3 9h18M3 15h18"></path>
            </svg>
            <div class="title">Excel Data Cleaner</div>
        </div>
        <div class="subtitle">Clean CSV & Excel files instantly</div>
    </div>

    <div class="bulb-toggle" id="bulbToggle">
        <div class="bulb-glow"></div>
        <div class="bulb"></div>
    </div>
</div>

<!-- (REST OF YOUR FORM & SCRIPT CONTINUES SAME) -->

</div>
</div>

<script>
const bulbToggle = document.getElementById("bulbToggle");
const bulb = bulbToggle.querySelector(".bulb");

let holdTimer;

if (localStorage.theme === "dark") {
    document.body.classList.add("dark");
    bulb.classList.add("broken");
}

bulbToggle.addEventListener("click", () => {
    if (document.body.classList.contains("dark")) return;
    bulb.classList.add("broken");
    document.body.classList.add("dark");
    localStorage.theme = "dark";
});

function startRepair() {
    if (!document.body.classList.contains("dark")) return;
    bulbToggle.classList.add("repairing");
    holdTimer = setTimeout(() => {
        bulbToggle.classList.remove("repairing");
        bulb.classList.remove("broken");
        document.body.classList.remove("dark");
        localStorage.theme = "light";
    }, 3000);
}

bulbToggle.addEventListener("mousedown", startRepair);
bulbToggle.addEventListener("touchstart", startRepair);

["mouseup","mouseleave","touchend"].forEach(e =>
    bulbToggle.addEventListener(e, () => {
        clearTimeout(holdTimer);
        bulbToggle.classList.remove("repairing");
    })
);
</script>

</body>
</html>
